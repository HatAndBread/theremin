<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta name="description" content="A touch theremin for the web" />

    <link rel="icon" type="image/png" href="./public/android-chrome-192x192.png" sizes="512x512">
    <link rel="icon" type="image/png" href="./public/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./public/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./public/favicon-32x32.png" sizes="32x32">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="A touch theremin for the web" />
    <link rel="apple-touch-icon" href="./public/android-chrome-192x192.png" sizes="512x512">
    <link rel="apple-touch-icon" href="./public/android-chrome-192x192.png" sizes="128x128">
    <link rel="apple-touch-icon" href="./public/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="./public/favicon-32x32.png" sizes="32x32">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#413F00" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Web Theremin</title>
  </head>
  <body data-theme="cyberpunk" class="h-full overflow-hidden">
    <div id="start" style="text-align: center;">
      <p style="z-index: 1;" style="margin-top: 32px; font-family: monospace;">Loading...</p>
      <img src="./public/friend.webp" alt="logo" style="width: 100vw; height: 100vh; object-fit: contain; object-position: center;">
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
  <script>
    const style = localStorage.getItem("style")
    if (style) document.body.dataset.theme = style;
    if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then((reg) => {
          console.log("Service worker registered:", reg);
        })
        .catch((err) =>
          console.error("Service worker registration failed:", err)
        );
      });
    }
  </script>
</html>
